<!DOCTYPE html>
<html>
    <head>
        <title>Orthographic</title>
        <link rel="stylesheet" href="indexstyles.css">
    </head>
    <body>
        <div id="uiContainer" class="row">
            <div id="canvasColumn" class="column">
                <canvas id="canvas"></canvas>
            </div>
            <div id="ui" class="column">
                <div id="x"></div>
                <div id="y"></div>
                <div id="z"></div>
                <div id="angleX"></div>
                <div id="angleY"></div>
                <div id="angleZ"></div>
                <div id="scaleX"></div>
                <div id="scaleY"></div>
                <div id="scaleZ"></div>
            </div>
        </div>
        <script  id="vertex-shader-3d" type="x-shader/x-vertex">
            attribute vec4 a_position;
            attribute vec4 a_color;
            
            uniform mat4 u_matrix;
            
            varying vec4 v_color;
            
            void main() {
                gl_Position = u_matrix * a_position;
                
                v_color = a_color;
            }
        </script>
        <script  id="fragment-shader-3d" type="x-shader/x-fragment">
            precision mediump float;
            
            varying vec4 v_color;
            
            void main() {
                gl_FragColor = v_color;
            }
        </script>
        <script type="text/javascript" src="../Common/utils.js"></script>
        <script type="text/javascript" src="../Common/ui.js"></script>
        <script src="orthographic.js" type="text/javascript"></script>
    </body>
</html>
